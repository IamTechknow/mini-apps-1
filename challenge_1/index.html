<!DOCTYPE html>
    <head>
        <meta charset='utf-8'/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel='stylesheet' href='app.css'/>
        <title>Vanilla Tic-Tac-Toe</title>
        <script src='game.js'></script>
        <script src='app.js'></script>
    </head>
    
    <body>
        <h3 id='gameState'></h3>
        <div class='boardRow'>
            <div class='piece' data-row='0' data-col='0'></div>
            <div class='piece' data-row='0' data-col='1'></div>
            <div class='piece' data-row='0' data-col='2'></div>
        </div>
        <div class='boardRow'>
            <div class='piece' data-row='1' data-col='0'></div>
            <div class='piece' data-row='1' data-col='1'></div>
            <div class='piece' data-row='1' data-col='2'></div>
        </div>
        <div class='boardRow'>
            <div class='piece' data-row='2' data-col='0'></div>
            <div class='piece' data-row='2' data-col='1'></div>
            <div class='piece' data-row='2' data-col='2'></div>
        </div>

        <button id='resetBtn' class='btn btn-primary'>New Game</button>
    </body>
</html>
